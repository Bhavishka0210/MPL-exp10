<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CakeShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Welcome to Cake Shop</h1>
    <div class="container">
        <div class="product">
            <img src="download (1).jpeg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $250</p>
            <button class="buy">Buy</button>
        </div>
        <div class="product">
            <img src="download.jpeg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $400</p>
            <button class="buy">Buy</button>
        </div>
        <div class="product">
            <img src="WEEKENDS IN THE KITCHEN_ MINI RED VELVET CAKES (in English).jpeg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $150</p>
            <button class="buy">Buy</button>
        </div>
        <div class="product">
            <img src="The Ultimate Christmas Cake Guide - Cake by Courtney.jpeg" alt="Product 4">
            <h3>Product 4</h3>
            <p>Price: $350</p>
            <button class="buy">Buy</button>
        </div>
</body>
<script> 
    // Check if browser supports service workers 
    if (navigator.serviceWorker) { 
        console.log("Service Worker Supported"); 
        
        // Start registration process on page load 
        window.addEventListener("load", () => { 
            navigator.serviceWorker 
                                  
                // The register function takes as argument 
                // the file path to the worker's file 
                .register("./sw.js") 
          
                // Gives us registration object 
                .then(reg => console.log("Service Worker Registered")) 
                .catch(swErr => console.log( 
                  `Service Worker Error: ${swErr}}`)); 
        }); 
    } 
</script> 
</html>
